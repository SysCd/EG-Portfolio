<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Erik G</title>

    <!-- Favicon Links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- External CSS and Fonts -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexmasonry/dist/flexmasonry.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Particle.js and Flex Masonry Libraries -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/flexmasonry/dist/flexmasonry.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <div id="particles-js"></div>

    <!-- Script for Particle.js Initialization -->
    <script>
      particlesJS.load(
        "particles-js",
        "%PUBLIC_URL%/particles.json",
        function () {
          console.log("Particles.js config loaded");
        }
      );
    </script>

    <!-- React Scripts will be bundled here during the build -->
    <noscript> </noscript>
  </body>
</html>
